<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            background: #1b1b1b;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }


        h1 {
            position: absolute;
            z-index: 10;
            font-size: 48px;
            text-align: center;
            color: white;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.5);
        }

        p {
            position: absolute;
            z-index: 10;
            font-size: 20px;
            color: white;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.5);
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent overlay */
            filter: blur(10px);
            z-index: 5;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>


    <h1>Thank You For Downloading, This Message Wont Open Again./h1>


    <div class="overlay"></div>


    <canvas id="dnaCanvas"></canvas>

    <script>

        const canvas = document.getElementById("dnaCanvas");
        const ctx = canvas.getContext("2d");


        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle Thing
        const particles = [];
        const particleCount = 200; 
        const radius = 3; 
        const dnaRotationSpeed = 0.02; 
        const baseSpeed = 2; 


        class Particle {
            constructor(x, y, speed, angle) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.angle = angle;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; 
            }

            update() {
                this.angle += dnaRotationSpeed;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;

                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                }
            }

      
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }


        function createParticles() {
            for (let i = 0; i < particleCount; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const speed = baseSpeed + Math.random() * 2; 
                const angle = Math.random() * Math.PI * 2; 
                particles.push(new Particle(x, y, speed, angle));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            requestAnimationFrame(animateParticles); 
        }

        // Initialize the particle system
        createParticles();
        animateParticles();
    </script>

</body>
</html>
